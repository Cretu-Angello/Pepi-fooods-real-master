<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pepi foods</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-md navbar-light bg-light fixed-top border-bottom border-secondary-subtle shadow-sm"
    >
      <div class="container-lg">
        <a href="#" class="navbar-brand h1" draggable="false">
          <img
            src="/resources/Pepi_logo.jpg"
            alt=""
            class="d-inline-block rounded"
            width="50"
            height="50"
            draggable="false"
          />
          Pepi foods
        </a>
        <!-- navbar toggling button. Data target must be the same as the collapse navbar-collapse id -->
        <button
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          class="navbar-toggler"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbars items need a list -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="" class="nav-link"> HOME </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link"> BOOKMARKS </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link text-nowrap"> YOUR RECIPES </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid pt-3">
      <div class="row justify-content-around">
        <div class="col-3 bg-info text-center rounded-top">
          <p class="text-secondary text-center m-0 text-nowrap">
            ... ingredients selected
          </p>
          <form>
            <div class="input-group flex-nowrap">
              <button type="button" class="col-4">Ababa</button>
              <input type="text" class="col-8" />
            </div>
          </form>
          <button type="button" class="my-1">Ingredients</button>
        </div>

        <div class="col-8 bg-warning rounded-top">
          <p class="mb-4"></p>
          <form>
            <div class="input-group flex-nowrap">
              <button type="button" class="col-4">Ababa</button>
              <input type="text" class="col-8" />
            </div>
          </form>
          <div class="row justify-content-evenly my-1">
            <p class="col-2 mt-1">Sort by:</p>
            <button
              class="btn btn-sm col-auto border shadow-sm fw-medium text-break me-1 ccss--font-resize-sm ccss--dropdown-item js--filter-box"
            >
              Date
            </button>
            <button
              class="btn btn-sm col-auto border shadow-sm fw-medium text-break me-1 ccss--font-resize-sm ccss--dropdown-item js--filter-box"
            >
              Name
            </button>
            <button
              class="btn btn-sm col-auto border shadow-sm fw-medium text-break me-1 ccss--font-resize-sm ccss--dropdown-item js--filter-box"
            >
              Cuisine
            </button>
          </div>
        </div>
      </div>

      <div class="row justify-content-around">
        <div class="col-3 bg-dark rounded-top text-center p-2 pt-5">
          <div class="card">
            <div class="card-body">
              <img
                src="/resources/svg/ingredients_icon.svg"
                class="col-3 col-md-2 img-fluid shadow border rounded-circle p-2"
                alt=""
                style="
                  background: #fffcf8;
                  border-color: #b8b8ff !important;
                  margin-top: -3rem !important;
                "
              />

              <h5 class="card-title">Ingredients</h5>
              <hr />
              <button
                class="col-auto align-items-center border shadow-sm fw-medium text-break me-1 px-1 ccss--font-resize-sm ccss--dropdown-item js--filter-box"
              >
                tomato
                <img src="/resources/svg/x_icon.svg" alt="" class="img-fluid" />
              </button>
            </div>
          </div>
        </div>

        <div class="col-8 bg-info">
          <div class="row justify-content-center p-2 pt-4 gy-2">
            <div class="col-5 card overflow-hidden p-0 me-2">
              <div class="row">
                <div class="col-4 p-0">
                  <img
                    src="/resources/Pepi_logo.jpg"
                    class="img-fluid rounded h-100"
                    alt=""
                  />
                </div>
                <div class="col-8 card-body p-0">
                  <div class="row">
                    <h5 class="col-8 card-title text-center m-0 py-1">
                      Pizza test test
                    </h5>
                    <div class="col-4 p-0 py-1">
                      <img src="/resources/svg/heart_icon.svg" alt="" />
                      <img src="/resources/svg/link_icon.svg" alt="" />
                    </div>
                    <hr class="m-0" />
                    <p class="card-text text-body-secondary small ms-2">
                      Hello
                    </p>

                    <div class="row justify-content-end">
                      <img
                        src="/resources/svg/ingredients_icon.svg"
                        class="col-3 col-md-2 img-fluid shadow-sm border rounded-circle p-2 me-2 mb-2 ccss--results-bubble"
                        alt=""
                      />

                      <img
                        src="/resources/svg/ingredients_icon.svg"
                        class="col-3 col-md-2 img-fluid shadow-sm border rounded-circle p-2 me-2 mb-2 ccss--results-bubble"
                        alt=""
                      />

                      <img
                        src="/resources/svg/ingredients_icon.svg"
                        class="col-3 col-md-2 img-fluid shadow-sm border rounded-circle p-2 me-2 mb-2 ccss--results-bubble"
                        alt=""
                      />

                      <img
                        src="/resources/svg/ingredients_icon.svg"
                        class="col-3 col-md-2 img-fluid shadow-sm border rounded-circle p-2 me-2 mb-2 ccss--results-bubble"
                        altresults
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-5 card overflow-hidden p-0">
              <div class="row">
                <div class="col-4 p-0">
                  <img
                    src="/resources/Pepi_logo.jpg"
                    class="img-fluid rounded-start"
                    alt=""
                  />
                </div>
                <div class="col-8 card-body p-0">
                  <div class="row">
                    <p class="col-8 card-title text-center m-0 py-1">
                      Pizza test test
                    </p>
                    <div class="col-4 p-0 py-1">
                      <img src="/resources/svg/heart_icon.svg" alt="" />
                      <img src="/resources/svg/link_icon.svg" alt="" />
                    </div>
                  </div>
                  <hr class="m-0" />
                  <p class="card-text text-body-secondary small pt-1 ps-2">
                    Hello
                  </p>
                </div>
              </div>
            </div>

            <div class="col-5 card overflow-hidden p-0">
              <div class="row">
                <div class="col-4 p-0">
                  <img
                    src="/resources/Pepi_logo.jpg"
                    class="img-fluid rounded-start"
                    alt=""
                  />
                </div>
                <div class="col-8 card-body p-0">
                  <div class="row">
                    <p class="col-8 card-title text-center m-0 py-1">
                      Pizza test test
                    </p>
                    <div class="col-4 p-0 py-1">
                      <img src="/resources/svg/heart_icon.svg" alt="" />
                      <img src="/resources/svg/link_icon.svg" alt="" />
                    </div>
                  </div>
                  <hr class="m-0" />
                  <p class="card-text text-body-secondary small pt-1 ps-2">
                    Hello
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
